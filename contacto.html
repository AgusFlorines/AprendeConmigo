  <div class="formulario">
      <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26249.601695318048!2d-58.476446149999994!3d-34.6748961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc9495154d385%3A0x86babb4a76e51dd2!2sVilla%20Lugano%2C%20CABA!5e0!3m2!1ses-419!2sar!4v1693000864089!5m2!1ses-419!2sar"
      width="30%" height="440px" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade" id="mapa">
    </iframe>

    <form action="https://formspree.io/f/xdkgnydz" method="POST">
      <h2 id="consulta">Envianos tu consulta:</h2>
      <br><br>
      <label>Nombre y apellido:</label>
      <br><br>
      <input type="text" name="Name" id="name" placeholder="Indique su nombre y apellido" required>
      <br><br>
      <label>Correo electrónico:</label>
      <br><br>
      <input type="email" name="Email" id="email" placeholder="Indique su correo electrónico" required>
      <br><br>
      <label>Consulta:</label>
      <br><br>
      <textarea name="Consulta" id="consulta" rows="3" placeholder="Indique aquí el motivo de su consulta"></textarea>
      <br><br>
      <input type="submit" value="Enviar" id="Enviar">
      <input type="reset" value="Limpiar" id="Limpiar">
    </form>
 </div>
  <!-- FIN FORMULARIO DE CONTACTO -->
